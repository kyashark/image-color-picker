<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Color Picker</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container">
    <h3>Image Color Picker</h3>
    <img src="upload-image.png" id="image">
    <div class="tab">
      <div>
        <label for="file-upload" class="file-label">Upload File</label>
        <input type="file" id="file-upload" class="file-input">
      </div>
      <input type="button" value="Pick Color" id="color-picker">
      <div class="color-code">
        <section>
          <input type="text" readonly id="hex-value">
          <i class="fa-solid fa-file" id="hex-copy"></i>
        </section>
        <section>
          <input type="text" readonly id="rgb-value">
          <i class="fa-solid fa-file" id="rgb-copy"></i>
        </section>
      </div>
      <button id="color-plate"></button>

    </div>
    <p class="message" id="message"></p>
  </div>

  <script src="script.js"></script>
</body>

</html>
